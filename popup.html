<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 16px 0;
      color: #333;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #0073b1;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0073b1;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #005f8d;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      display: block;
      background: #e6f4ea;
      color: #1e7e34;
    }
    .status.error {
      display: block;
      background: #fce8e6;
      color: #c5221f;
    }
    .help-text {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Affinity Stealth Adder</h1>

  <div class="form-group">
    <label for="apiKey">Affinity API Key</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    <div class="help-text">Found in Affinity Settings â†’ API</div>
  </div>

  <div class="form-group">
    <label for="listId">Master Deal List ID</label>
    <input type="text" id="listId" placeholder="Enter your list ID">
    <div class="help-text">The numeric ID of your deal list</div>
  </div>

  <div class="form-group">
    <label for="tenantSubdomain">Affinity Subdomain</label>
    <input type="text" id="tenantSubdomain" placeholder="yourcompany">
    <div class="help-text">From your Affinity URL: <strong>yourcompany</strong>.affinity.co</div>
  </div>

  <div class="form-group">
    <label for="userEmail">Your Email (for Owner assignment)</label>
    <input type="email" id="userEmail" placeholder="you@company.com">
    <div class="help-text">Your email in Affinity to set you as Owner</div>
  </div>

  <button id="save">Save Settings</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
